{% extends "base.html" %}

{% block main_content %}	
	{% if user.is_authenticated %}
		<div class="">
			<form method="POST" action="{% url friends-add %}" enctype="multipart/form-data">
				{% csrf_token %}
				{{form.as_ul}}<br/>
				<input type="submit" value="Post Story"/>
				<input type="hidden" name="next" value="{% if next %}{{ next }}{% else %}{{ request.path }}{% endif %}" />
			</form>
			<div class="errors">
				{{ form.name_of_field.errors }} 
			</div>
		</div>
	{% endif %}
{% endblock %}
